<h2>ToDo Items</h2>
<mat-form-field>
    <mat-label>Filter Items</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="itemList" class="mat-elevation-z8">
    <!-- description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> 
            <input matInput placeholder="edit description" value="{{element.description}}">

        </td>
    </ng-container>

    <!-- dueDate Column -->
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> dueDate </th>
        <td mat-cell  *matCellDef="let element"> {{element.dueDate | date }} </td>
    </ng-container>

    <!-- done Column -->
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef> Done </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-checkbox class="example-margin" [checked]="element.done" ></mat-checkbox>
        </td>
    </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell (click)="deletItem(element)" *matCellDef="let element">
            <button mat-raised-button class="delete">x</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
